# Agent Registry v2.0
# Complete 38-agent SDLC spectrum
# Core 12 agents marked with core_12: true
# Generated: 2026-02-02

version: "2.0"
total_agents: 38
core_agents: 12

# ==============================================================================
# CATEGORY 1: DISCOVERY & PRODUCT (5 agents)
# Purpose: Requirements gathering, PRD definition, backlog management
# ==============================================================================

discovery_product:
  - id: prd_generator
    name: "PRD Generator"
    category: discovery_product
    core_12: true
    purpose: "Generate Product Requirements Documents from stakeholder input"
    outputs:
      - "PRD.md with user stories, acceptance criteria, success metrics"
      - "Feature scope and boundaries"
      - "Non-functional requirements summary"
    permissions: [read_workspace, propose_spec, invoke_agents]
    invokes: [stakeholder_agent, nfr_agent, domain_modeler]
    evidence_required:
      - "PRD validation receipt"
      - "Stakeholder approval"
      - "Success metrics defined"
    invariants_checked: []
    skill_path: "skills/prd-generator"

  - id: backlog_manager
    name: "Backlog Manager"
    category: discovery_product
    purpose: "Manage product backlog, sprint planning, story prioritization"
    outputs:
      - "Prioritized backlog"
      - "Sprint plan"
      - "Story point estimates"
    permissions: [read_workspace, propose_spec]
    invokes: [prd_generator, cost_estimator]
    evidence_required:
      - "Backlog review approval"
      - "Sprint capacity validation"
    invariants_checked: []
    skill_path: "skills/backlog-manager"

  - id: stakeholder_agent
    name: "Stakeholder Agent"
    category: discovery_product
    purpose: "Gather requirements, manage approvals, communicate decisions"
    outputs:
      - "Requirements document"
      - "Approval decisions"
      - "Stakeholder feedback"
    permissions: [read_workspace, invoke_agents]
    invokes: [prd_generator, approval_gate]
    evidence_required:
      - "Stakeholder sign-off"
      - "Decision log"
    invariants_checked: []
    skill_path: "skills/stakeholder-agent"

  - id: competitor_analyst
    name: "Competitor Analyst"
    category: discovery_product
    purpose: "Market research, competitive analysis, feature benchmarking"
    outputs:
      - "Competitive analysis report"
      - "Feature comparison matrix"
      - "Market trends"
    permissions: [read_workspace, web_search]
    invokes: []
    evidence_required:
      - "Analysis report"
      - "Data sources cited"
    invariants_checked: []
    skill_path: "skills/competitor-analyst"

  - id: tech_radar
    name: "Tech Radar"
    category: discovery_product
    purpose: "Technology trends, framework recommendations, tech stack decisions"
    outputs:
      - "Technology recommendations"
      - "Risk assessment of tech choices"
      - "Adoption timeline"
    permissions: [read_workspace, web_search]
    invokes: []
    evidence_required:
      - "Tech radar report"
      - "Adoption strategy"
    invariants_checked: []
    skill_path: "skills/tech-radar"

