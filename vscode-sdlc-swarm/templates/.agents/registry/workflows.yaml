      - "Cost optimization recommendations"
      - "Resource allocation plan"
    evidence_gates:
      - "Cost model validated"
      - "Budget approval obtained"
      - "Optimization opportunities documented"
    reflexion:
      trigger_on: ["budget_exceeded"]
